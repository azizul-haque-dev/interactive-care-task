<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>cafe street - E Commerce landing page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <nav class="container navbar">
      <div class="logo">
        <img src="./img/logo_coffe.png" alt="Logo" />
      </div>
      <ul class="menu">
        <li><a class="active" href="#">About us</a></li>
        <li><a href="#">Our Product</a></li>
        <li><a href="#">Delivery</a></li>
      </ul>
      <div class="search-bar-cart-container">
        <div class="search-bar">
          <i class="bi bi-search"></i>
          <input type="text" placeholder="Capachino" />
        </div>
        <div class="cart-box">
          <i class="bi bi-cart cart"></i>
          <div class="dot"></div>
        </div>
      </div>
    </nav>
  </header>

  <!-- hero section is start from here -->
  <section class="hero-section relative
  ">
    <div class="absolute right">
      <img src="./img/bg_img_hero.png" alt="">
    </div>
    <div class="container hero-content">

      <div class="hero-left">
        <h2>Enjoy your coffee before your activity</h2>
        <p>Boost your productivity and build your mood with a glass of coffee in the morning </p>
        <div class="hero-btn-container">
          <button class="hero-btn"> Order Now <i class="bi bi-cart btn-cart"></i> </button>
          <button class="hero-btn-transparent">More Menu</button>
        </div>
      </div>

      <div class="hero-right">
        <div class="hero-img-content relative">
          <div class="hero-img">
            <img src="./img/coffe_cup.png" alt="">
          </div>
          <div class="product ratting absolute">
            <h4>4.8</h4>
            <i class="bi bi-star-fill"></i>
          </div>
          <div class="product name absolute">
            <h4>Cappuccino</h4>
          </div>
          <div class="product price absolute">
            <h4>18k</h4>
          </div>

        </div>
      </div>
    </div>
    <div class="absolute left">
      <img src="./img/bg_img_hero.png" alt="">
    </div>
  </section>


  <script>
    window.addEventListener('scroll', function () {
      const element = document.querySelector('header');
      // get the scroll position
      const scrollPosition = window.scrollY;

      // Add 'active' class when scroll position exceeds 80px
      if (scrollPosition > 80) {
        element.classList.add('active');
      } else {
        element.classList.remove('active');
      }
    });

  </script>
</body>

</html>
